<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sum of Array Elements</title>
</head>
<body>
<h1>Sum of Array </h1>
<h3>Enter the Number and add (+)</h3>
<input type="text" id="inputNum" placeholder="enter the number">
<br>
<button style="margin-top: 1%;" onclick="findSum()">Calculate Sum</button>

<p id="result"></p>

<script>
    function findSum() {
      let inputNum = document.getElementById("inputNum").value;
      
      let numbers = inputNum.split("+").map(Number);
      
      let sum = 0;
      for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
      }
      
      document.getElementById("result").innerHTML = "Sum: " + sum;
    }
  </script>

</body>
</html>
